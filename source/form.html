<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.min.css">
	<title>Форма киски</title>
</head>
<body>
	<header class="page-header page-header--form">
		<div class="page-header__logo-block">
			<a class="page-header__logo-link">
				<picture>
					<source media="(min-width: 1300px)" srcset="./img/content/logo-desktop.svg">
					<source media="(min-width: 768px)" srcset="./img/content/logo-tablet.svg">
					<img class="page-header__logo" src="./img/content/logo-mobile.svg" alt="Логотип ‎Cat Energy">
				</picture>
			</a>
			<a class="page-header__logo-text-link" href="index.html">
				<img class="page-header__logo-text" src="./img/content/logo-text.svg" alt="Cat Energy" width="101" height="18">
			</a>
			<button class="page-header__nav-button nav-button--closed" type="button">
				<span class="visually-hidden">Навигация</span>
			</button>
		</div>

		<nav class="page-header__nav main-nav main-nav--opened">
			<ul class="main-nav__list">
				<li class="main-nav__item">
					<a class="main-nav__link main-nav__link--other-page" href="index.html">Главная</a>
				</li>
				<li class="main-nav__item">
					<a class="main-nav__link main-nav__link--other-page" href="catalog.html">Каталог продукции</a>
				</li>
				<li class="main-nav__item">
					<a class="main-nav__link main-nav__link--other-page main-nav__link-current" href="form.html">Подбор программы</a>
				</li>
			</ul>
		</nav>
	</header>

	<main class="page-main page-main--form">
		<div class="page-main__title-wrapper">
			<h1 class="page-main__title">Подбор программы</h1>
			<p class="page-main__description">Заполните анкету и мы подберем программу питания для вашего кота</p>
		</div>
		<form class="page-main__form form" action="#" method="POST">
			<fieldset>
				<h2 class="visually-hidden">Данные питомца</h2>
				<div class="form__intro-wrapper">
					<div class="form__pet-info-block">
						<div class="form__text-field">
							<label class="form__text-label" for="pet-name">Имя:*</label>
							<div class="form__input-text-wrapper">
								<input class="form__input-text" id="pet-name" type="text" placeholder="Барсик">
							</div>
						</div>
						<div class="form__text-fieldd">
							<label class="form__text-label" for="pet-weight">Вес (кг):*</label>
							<div class="form__input-text-wrapper">
								<input class="form__input-text" id="pet-weight" type="text" placeholder="7">
							</div>
						</div>
						<div class="form__text-field">
							<label class="form__text-label" for="pet-age">Возраст (лет):</label>
							<div class="form__input-text-wrapper">
								<input class="form__input-text" id="pet-age" type="text" placeholder="7">
							</div>
						</div>
					</div>
					<div class="form__pet-program-block">
						<div class="form__pet-program">
							<input class="visually-hidden" id="weight-loss" name="radio" type="radio" checked>
							<label class="form__pet-program-label" for="weight-loss">Похудение</label>
						</div>
						<div class="form__pet-program">
							<input class="visually-hidden" id="weight-add" name="radio" type="radio">
							<label class="form__pet-program-label" for="weight-add">Набор массы</label>
						</div>
						<div class="form__pet-program">
							<input class="visually-hidden" id="dont-know" name="radio" type="radio">
							<label class="form__pet-program-label" for="dont-know">Не знаю (Нужен ваш совет)</label>
						</div>
					</div>
				</div>
			</fieldset>

			<fieldset>
				<h2 class="form__title">Контактные данные (владельца кота)</h2>
				<div class="form__owner-contacts-wrapper">
					<div class="form__text-field">
						<label class="form__text-label" for="email">E-mail:*</label>
						<div class="form__input-text-wrapper">
							<input class="form__input-text" id="email" type="email" placeholder="kuklachev@gmail.com">
						</div>
					</div>
					<div class="form__text-field">
						<label class="form__text-label" for="tel">Телефон:*</label>
						<div class="form__input-text-wrapper">
							<input class="form__input-text" id="tel" type="tel" placeholder="8 (960) 900-60-90">
						</div>
					</div>
				</div>
			</fieldset>

			<fieldset>
				<h2 class="form-title">Комментарий</h2>
				<textarea name="comment" id="comment" cols="50" rows="8" placeholder="Расскажите обо всех повадках кота"></textarea>
			</fieldset>

			<fieldset>
				<h2 class="form-title">Дополнительно</h2>
				<div class="form__add-wrapper">
					<div class="form__add-field">
						<input class="visually-hidden" id="sugar" name="sugar" type="checkbox" checked>
						<label class="form__add-label" for="sugar">Сахарозаменитель</label>
					</div>
					<div class="form__add-field">
						<input class="visually-hidden" id="water" name="water" type="checkbox">
						<label class="form__add-label" for="water">Питьевая вода</label>
					</div>
					<div class="form__add-field">
						<input class="visually-hidden" id="milk" name="milk" type="checkbox">
						<label class="form__add-label" for="milk">Молоко</label>
					</div>
					<div class="form__add-field">
						<input class="visually-hidden" id="vitamin" name="vitamin" type="checkbox">
						<label class="form__add-label" for="vitamin">Витамины</label>
					</div>
				</div>
			</fieldset>
			<button class="form-button green-button" type="submit">Отправить заявку</button>
			<span class="form__required-messege">* — Обязательные поля</span>
		</form>
	</main>

	<footer class="page-footer page-form">
		<section class="page-footer__map map">
			<h2 class="map__title map__title--catalog">Приглашаем к сотрудничеству дилеров!</h2>
			<div class="map__interactive">
				<picture>
					<source type="image/webp" media="(min-width: 1300px)" srcset="./img/content/bg-map-desktop@1x.webp, ./img/content/bg-map-desktop@2x.webp 2x">
					<source type="image/webp" media="(min-width: 768px)" srcset="./img/content/bg-map-tablet@1x.webp, ./img/content/bg-map-tablet@2x.webp 2x">
					<source type="image/webp" srcset="./img/content/bg-map-mobile@1x.webp, ./img/content/bg-map-mobile@2x.webp 2x">

					<source media="(min-width: 1300px)" srcset="./img/content/bg-map-desktop@1x.png, ./img/content/bg-map-desktop@2x.png 2x">
					<source media="(min-width: 768px)" srcset="./img/content/bg-map-tablet@1x.png, ./img/content/bg-map-tablet@2x.png 2x">
					<img class="map__img" src="./img/content/bg-map-mobile@1x.png" srcset="./img/content/bg-map-mobile@2x.png 2x" alt="Схема проезда ул. Большая Конюшенная, д. 19/8 Санкт-Петербург">
				</picture>
				<img class="map__pin" src="./img/content/map-pin.png" alt="Пин карты">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.603787253322!2d30.320858715877478!3d59.938716481876234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCDQoNC-0YHRgdC40Y8sIDE5MTE4Ng!5e0!3m2!1sru!2sua!4v1593211093774!5m2!1sru!2sua" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
			</div>
		</section>

		<section class="page-footer__bottom">
			<div class="page-footer__logo-block">
				<a href="index.html" class="page-footer__logo-link">
					<img class="page-footer__logo" src="./img/content/logo-text.svg" alt="Логотип ‎Cat Energy" width="128" height="24">
				</a>
			</div>
			<div class="page-footer__social social">
				<ul class="social__list">
					<li class="social__item">
						<a href="https://vk.com/" class="social__link social__link--vk">
							<svg width="22" height="22">
								<use xlink:href="./img/svg-sprite.svg#icon-vk"></use>
							</svg>
						</a>
					</li>
					<li class="social__item">
						<a href="https://instagram.com" class="social__link social__link--inst">
							<svg width="16" height="16">
								<use xlink:href="./img/svg-sprite.svg#icon-insta"></use>
							</svg>
						</a>
					</li>
					<li class="social__item">
						<a href="https://facebook.com" class="social__link social__link--fb">
							<svg width="10" height="19">
								<use xlink:href="./img/svg-sprite.svg#icon-fb"></use>
							</svg>
						</a>
					</li>
				</ul>
			</div>
			<div class="page-footer__copyright">
				<a href="https://htmlacademy.ru/" class="page-footer__copyright-link">
					<span>HTML Academy</span>
					<svg width="36" height="36">
						<use xlink:href="./img/svg-sprite.svg#logo-htmlacademy"></use>
					</svg>
				</a>
			</div>
		</section>
	</footer>
</body>
</html>
